<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Form Control</title>
</head>
<body>
    <div class="login-container d-flex  align-items-center justify-content-center ">
        <form class="col-lg-3 register-form">
            <div class="form-floating mb-2 ">
                <input type="text" class="form-control" id="name" required placeholder="Name" >
                <label for="floatingInput">Full name</label>
                
            </div>
           
            <div class="form-floating mb-2">
                <input type="tel" class="form-control" id="phone" required placeholder="05*********">
                <label for="floatingInput">Phone number</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="email" required placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control " id="password" required maxlength="6" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-2">
                <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px" required></textarea>
                <label for="floatingTextarea2">Message</label>
            </div>
            <div class=" mb-2">
                <input type="date" class="form-control" id="date" required  placeholder="Date">
            </div>
            <div>
               <label for="exampleColorInput" id="color-label" class="form-label">Color picker</label>
               <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color" required>
            </div>
            <button type="submit" id="submitButton"  class="btn btn-success me-3 mt-4">Submit</button>
            <button type="reset" id="resetButton" class="btn btn-danger mt-4">Reset</button>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
